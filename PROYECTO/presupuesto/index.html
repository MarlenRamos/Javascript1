<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Presupuesto Marlen</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">

</head>

<body>

    <div class="cabecero">
        <div class="presupuesto">

            <div class="presupuesto_titulo">Presupuesto disponible</div>

            <div class="presupuesto_valor" id="presupuestoTotal">0.00</div>

            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso—valor" id="presupuesto_ingreso--valor">0.00</div>
                    <div class="presupuesto_ingreso--porcentaje" id="presupuesto_ingreso--porcentaje"> </div>
                </div>
    
            </div>
    
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="presupuesto_egreso--valor">0.00</div> 
                    <!-- quitar valor y poner id  -->
                    <div class="presupuesto_egreso--porcentaje" id="presupuesto_egreso--porcentaje"></div>
                </div>
            </div>
    
        </div>
        
    </div>
    
    
    <!-- Para agregar ingresos o egresos     -->
    <form action="" id="forma">

        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="selector" id="tipo" class="agregar_tipo">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar descripción" >
                <input type="number" class="agregar_valor" placeholder="valor" step="any" id="valor">
                <button type="button" class="agregar_btn" id="agregar_btn"> 
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>

    </form>
    
    <!-- contenedor ingresos  -->
    
    <div class="contenedor limpiaEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
    
            </div>
        </div>
    
        <!-- contenedor egresos  -->

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                
            </div>
        </div>
    
    
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"> </script>
    <script src="./js/app.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Dato.js"></script>
    

</body>

</html>
